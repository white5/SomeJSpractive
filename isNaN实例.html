<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>isNaN</title>
<script>
window.onload = function (){
	var aInp = document.getElementsByTagName('input');
	var str ="";

	aInp[1].onclick = function (){
		str = aInp[0].value;

		if(isNaN(str)){
			alert( str + '不是数字'  );
		}else{
			alert( str + '是数字' );
		}
	}
}
</script>
</head>
<body>
	<input type="text" />
	<input type="button" value="测试一个输入值是否为数字"/>
</body>
</html>
