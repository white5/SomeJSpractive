<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="mywareroom.JS"></script>
<script>
$(function(){
	var qq = $('qq');
	var title = $('title');
	var timer = null;

	qq.onmouseover = show;
	qq.onmouseout = hide;

	title.onmouseover = show;
	title.onmouseout = hide;

	function show(){
		clearInterval( timer );
		title.style.display = 'block'
	}

	function hide(){
		timer = setTimeout(function(){
			title.style.display = 'none';
		},200);
	}
})
</script>
<style>
#qq{width:200px; height:400px; background:#F96;}
#title{width:240px; height:180px; background:#FC6; position:absolute; top:20px; left:220px; display:none;}
</style>
</head>
<body>
	<div id ="qq"></div>
	<div id ='title'></div>
</body>
</html>
